name: GitHub Actions Snake Game

on:
  schedule:
    - cron: '0 0 * * *'  # Run every day at midnight
  workflow_dispatch:     # Allow manual execution
  pull_request:          # Solo en pull requests
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Create output directory
        run: mkdir -p ./output

      - name: Generate Snake
        uses: Platane/snk@v1  # Usar versi√≥n estable
        with:
          github_user_name: bastideveloper1
          svg_out_path: ./output/github-contribution-grid-snake.svg
          svg_out_dark_path: ./output/github-contribution-grid-snake-dark.svg
          width: 1000
          color: '#663399'
          dark_mode: true

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: output
          force_orphan: true
          clean: true
          commit_message: 'Update snake game'
          keep_files: true
