name: GitHub Actions Snake Game

on:
  schedule:
    - cron: '0 0 * * *'  # Run every day at midnight

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Create output directory
        run: mkdir -p ./output

      - name: Generate Snake
        uses: Platane/snk@v0.7.0
        with:
          github_user_name: bastideveloper1
          svg_out_path: ./output/github-contribution-grid-snake.svg
          show_all_contributors: true  # Mostrar todas las celdas
          show_year: true  # Mostrar el año
          show_weekday: true  # Mostrar los días de la semana
          show_month: true  # Mostrar los meses
          color: '#00ff00'  # Verde brillante para las contribuciones
          grid_color: '#e0e0e0'  # Gris muy claro para la cuadrícula
          background_color: '#ffffff'  # Fondo blanco
          dark_mode: true  # Soporte para modo oscuro

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: output
          force_orphan: true
          keep_files: true
