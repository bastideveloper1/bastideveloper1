name: Generate Snake
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Asegura permisos de escritura

      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: bastideveloper1
          svg_out_path: dist/github-contribution-grid-snake.svg
          width: 800
          color: "#4B0082"
          dark_mode: true

      - name: Deploy to Output
        uses: peaceiris/actions-gh-pages@v3  # Alternativa m√°s estable
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
