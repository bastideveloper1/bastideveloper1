name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Ejecución diaria a medianoche UTC
  workflow_dispatch:
  push:
    branches:
      - main  # Cambia a "master" si aún usas esa rama

jobs:
  generate:
    permissions:
      contents: write  # Permiso para escribir en el repositorio
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Paso 1: Generar la serpiente (versión actualizada)
      - name: Generate Snake
        uses: Platane/snk@master  # Versión más reciente
        with:
          github_user_name: bastideveloper1  # Tu usuario exacto
          svg_out_path: dist/github-contribution-grid-snake.svg
          svg_out_dark_path: dist/github-contribution-grid-snake-dark.svg  # Versión oscura
          width: 600  # Ancho aumentado para mejor visualización
          color: "#4B0082"  # Color violeta (cambiable)
          dark_mode: true  # Habilita modo oscuro automático

