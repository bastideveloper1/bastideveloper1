name: Generate Snake
on:
  schedule:
    - cron: "0 0 * * *"  # Ejecución diaria
  workflow_dispatch:      # Permite ejecución manual

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@master
        with:
          github_user_name: bastideveloper1
          svg_out_path: dist/github-contribution-grid-snake.svg
          width: 800          # Ancho aumentado
          color: "#4B0082"    # Color violeta
          dark_mode: true     # Modo oscuro automático

      - name: Deploy to Output
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
